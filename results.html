{% extends "base.html" %}
{% block title %}Results{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
            <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="#" method="POST">
        <p>User who you want to invite:</p>
        <p><input type="text" name="s_user" /></p>
        <p><input type="submit" type="submit" /></p>
    </form>
    <form action="/invitation/">
        <input type="submit" value="Invite" />
    </form>
     
{% endblock content %}
