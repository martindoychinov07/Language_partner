{% extends "base.html" %}
{% block title %}Search{% endblock %}

{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

<form action="#" method="POST">
    <p>Language you want to learn:</p>
    <p><input type="text" name="s_language" /></p>
    <p><input type="submit" type="submit" /></p>
</form>
{% endblock %}
